{% extends 'escolinha/base.html' %}
{% load static %}

{% block content %}

<div class="box box-contato">
    <h1>Fale Conosco</h1>
    <p>Tem alguma dúvida sobre matrículas ou horários? Mande uma mensagem!</p>

    <div class="form-container">
        
        <form method="POST" action="">
            {% csrf_token %} <div class="form-group">
                <label for="nome">Seu Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone / WhatsApp</label>
                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(21) 99999-9999">
            </div>

            <div class="form-group">
                <label for="mensagem">Sua Mensagem</label>
                <textarea id="mensagem" name="mensagem" class="form-control" placeholder="Como podemos te ajudar?"></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar Mensagem</button>
        </form>

        <div class="zap-link">
            Prefere responder mais rápido? 
            <a href="https://wa.me/5521995991357" target="_blank">Chame no WhatsApp</a>
        </div>

    </div>
</div>

{% endblock %}
